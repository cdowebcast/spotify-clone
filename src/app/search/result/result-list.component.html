<md-progress-bar *ngIf="isLoading | async" mode="indeterminate">
</md-progress-bar>

<md-tab-group>
  <md-tab
    label="TOP RESULTS"
    *ngIf="(tracks|async) || (artists|async) || (albums|async)"
  >
    <spot-top-result></spot-top-result>
  </md-tab>

  <md-tab label="TRACKS" *ngIf="tracks | async">
    <spot-track-result></spot-track-result>
  </md-tab>

  <md-tab label="ARTISTS" *ngIf="artists | async">
    <spot-artist-result></spot-artist-result>
  </md-tab>

  <md-tab label="ALBUMS" *ngIf="albums | async">
    <spot-album-result></spot-album-result>
  </md-tab>
</md-tab-group>
