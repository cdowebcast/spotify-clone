<a class="image-wrapper" [routerLink]="['/album', album.id]">
  <img class="image" [src]="album.images[0]?.url" [alt]="album.name">
</a>
<h3 class="name">{{album.name}}</h3>
<h6 class="artists">
  <span class="light">By </span>
  <a href="#" *ngFor="let artist of album.artists" class="artist">
    {{artist.name}}
  </a>
</h6>
