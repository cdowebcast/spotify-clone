<ng-container *ngIf="best|async as featured" [ngSwitch]="featured[0]?.type">
  <spot-simple-album *ngSwitchCase="'album'" [album]="featured[0]">
  </spot-simple-album>

  <spot-simple-artist *ngSwitchCase="'artist'" [artist]="featured[0]">
  </spot-simple-artist>

  <spot-simple-album *ngSwitchCase="'track'" [album]="featured[0].album">
  </spot-simple-album>
</ng-container>

<spot-track-result [tracks]="tracks|async"></spot-track-result>
<spot-artist-result [artists]="artists|async"></spot-artist-result>
<spot-album-result [albums]="albums|async"></spot-album-result>
