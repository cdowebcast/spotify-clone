<div class="image-wrapper">
  <img
    class="image"
    [src]="artist.images[0]?.url"
    [alt]="artist.name"
    (error)="artist.images = [{ url: placeholder }]"
    [routerLink]="['/artist', artist.id]"
  >

  <div class="overlay">
    <button
      *ngIf="isPlaying; else playButton"
      md-icon-button
      class="pause"
      (click)="pause()"
    ><md-icon>pause</md-icon></button>

    <ng-template #playButton>
      <button md-icon-button class="play" (click)="play()">
        <md-icon>play_arrow</md-icon>
      </button>
    </ng-template>
  </div>
</div>

<a class="name" [routerLink]="['/artist', artist.id]">{{artist.name}}</a>
