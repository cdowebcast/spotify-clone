<section class="albums">
  <spot-simple-album
    *ngFor="let album of albums"
    [album]="album"
    class="album"
    [matchAlbum]="matchAlbum(album)"
    [isPlaying]="isPlaying(album)"
  ></spot-simple-album>

  <!--
    A number of empty elements to align the last row of orphan flex items
    nicely. It is non-semantic but serves as a temporary workaround
  -->
  <span class="empty" *ngFor="let x of '0'.repeat(12).split('')"></span>
</section>
