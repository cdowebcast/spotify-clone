<div class="image-wrapper">
  <img
    class="image"
    [crossOrigin]="'anonymous'"
    [src]="album.images[0]?.url"
    [alt]="album.name"
    (click)="view()"
    (load)="onLoad()"
    (error)="album.images = [{ url: placeholder }]"
    #image
  >

  <div class="overlay">
    <button
      md-icon-button
      class="pause"
      (click)="pause()"
      *ngIf="isPlaying; else playButton"
    ><md-icon>pause</md-icon></button>

    <ng-template #playButton>
      <button md-icon-button class="play" (click)="play()">
        <md-icon>play_arrow</md-icon>
      </button>
    </ng-template>
  </div>
</div>

<h3 class="name app-font" (click)="view()">
  {{album.name}}
</h3>

<h6 class="artists app-font" *ngIf="album?.artists?.length">
  <span class="light">By </span>
  <a
    *ngFor="let artist of album.artists"
    class="artist"
    [routerLink]="['/artist', artist.id]"
  >{{artist.name}}</a>
</h6>
