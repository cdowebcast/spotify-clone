<md-list-item>
  <span md-list-icon>{{idx}}.</span>
  <h3 md-line>{{track.name}}</h3>
  <h6 md-line>
    <a href="#"
      *ngFor="let artist of track.artists"
      class="artist"
    >{{artist.name}}</a>
    <a *ngIf="track.album" [routerLink]="['/album', track.album.id]">
      {{track.album.name}}
    </a>
  </h6>
  <span>{{track.duration_ms|spotMSToString}}</span>
</md-list-item>
